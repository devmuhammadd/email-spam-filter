<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - Spam Filter Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">Spam Filter Checker</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn.html">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to the Spam Filter Checker</h2>
        <div class="col-xs-12 col-md-8 mx-auto">
            <div class="card mui-card">
                <div class="card-body">
                    <h5 class="card-title">Check Email for Spam</h5>
                    <form id="spamCheckForm">
                        <div class="mb-3">
                            <label for="emailSubject" class="form-label">Email Subject</label>
                            <input type="text" class="form-control" id="emailSubject" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailBody" class="form-label">Email Body</label>
                            <textarea class="form-control" id="emailBody" rows="4" required></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="checkSpam()">Check</button>
                    </form>
                </div>
            </div>

            <div id="resultCard" class="card mui-card mt-4 d-none">
                <div class="card-body">
                    <h5 class="card-title" id="resultTitle"></h5>
                </div>
            </div>

            <div class="card mui-card mt-4">
                <div class="card-body">
                    <p class="card-text">If you want to learn how to spot and protect yourself from
                        <span class="spam-text">
                            spam emails</span>
                        , please
                        <span>
                            <a href="learn.html">click here</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 text-center bg-secondary text-white">
        <div class="container">
            &copy; 2023 Spam Filter App | All rights reserved | <span><a href="contact_us.html" class="white-link">Have
                    a suggestion?</a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkSpam() {
            var subject = document.getElementById('emailSubject').value;
            var body = document.getElementById('emailBody').value;

            if (subject.trim() === '' || body.trim() === '') {
                alert('Please fill in both email subject and body!');
            } else {
                var resultCard = document.getElementById('resultCard');
                var resultTitle = document.getElementById('resultTitle');

                var isSpam = Math.random() < 0.5;

                resultTitle.textContent = isSpam ? "It's a SPAM email !!!" : "It's a NON-SPAM email !!!";
                resultCard.style.backgroundColor = isSpam ? '#ffcccc' : '#ccffcc';

                resultCard.classList.remove('d-none');
            }
        }

    </script>
</body>

</html>
